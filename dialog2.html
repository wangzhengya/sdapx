    <article class="weui-article">
        <section>
            <h2 class="title">注意事项：</h2>
            <section>
                    <p>1.登陆系统后，点击左侧侧栏，可以看到你的所有需要学习的课程</p>
                    <p>2.系统会根据您的机场选择来给您分配课程</p>

                    <p>4.进入课程后，根据提示选择你要参加的考试进行考试</p>
                    <p>5.考试可以进行多次尝试，系统会最终选取最高分</p>
            </section>
